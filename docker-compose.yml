version: '3.8'
services:
  springo:
    image: traffic12
    container_name: traffic    
    ports:
      - "8092:8092"
    environment:
       - SPRING_RABBITMQ_HOST=rabbitmq 
    depends_on:
      - rabbitmq
      - postgres
  spring:
    image: trafficdashboard
    container_name: trafficdashboard   
    ports:
      - "8094:8094"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq 
    depends_on:
      - rabbitmq
      - postgres
      - springo      
  rabbitmq:
    image: rabbitmq 
    container_name: rabbitmq
    ports:
      - "5672:5672"  
      - "15672:15672"  
  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sample
    ports:
      - "5432:5432"